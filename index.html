<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<link href="style.css" rel="stylesheet">

		<!--<link rel="shortcut icon" href="images/favicon.ico" /> -->

		<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>





		<title> Wage Timer</title>

		

	</head>

	<body>



<div class = "row" class ="header-area">

		<header class="col-md-8" >

			Wage Timer

		</header>

		<div class="col-md-4">

				<div class = "timer">

		<h1>

				<time>00 weeks <br> 00 days <br>  00 hours</time>

		</h1>

	<button id="start">start</button>

	<button id="stop">stop</button>

	<button id="clear">clear</button>

	<button id="speedup">faster</button>
	<button id="slowdown">slower</button>

		</div>

		</div>

</div>

		<div class = "container" class = "row">


			<div class="col-md-2" class="category-box" >

				<p class ="label">
						White Male
				</p>
			
				<p id="whitemale" class = "numcolor">	
					$0.00
				</p>

			</div>



			<div class="col-md-2" class="category-box">

				<p class ="label">
						White Female
				</p>
			
				<p id="whitefemale" class = "numcolor">	
						$0.00
				</p>

			</div>



			<div class="col-md-2" class="category-box"'>

				<p class ="label">
						Black Female
				</p>
			
				<p id="blackfemale" class = "numcolor">	
					$0.00

				</p>

			</div>



			<div class="col-md-2" class="category-box" >

				<p class ="label">
					Asian Female
				</p>
			
				<p id="asianfemale" class = "numcolor">	
					$0.00
				</p>

			</div>



			<div class="col-md-2" class="category-box" >

				
				<p class ="label">
						Hispanic Female
				</p>
			
				<p id="hispanicfemale" class = "numcolor">	
					$0.00
				</p>
				

			</div>


		</div>



	<script src="app.js"></script>
	<footer>
	<p>Based on 8 hour days and 5 day weeks. <br> U.S. Bureau of Labor Statistics  Annual Report: Highlights of Women's Earnings 2015</p>
	</footer>
	</body>



</html>
